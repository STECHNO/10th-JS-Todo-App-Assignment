<body>

    <div class="container.fluid">

        <!-- Todo App by Saleheen Noor Roll No. WM10013 -->

    
        <div class="row mx-auto" style="width: 400px;">
            <div class="col-12 user_panel ">
                <div class="user_data">
                    <a href="#" onclick="signIn()">Sign in</a>
                    <a href="#" onclick="signOut()">Sign out</a>
                </div>
            </div>
            <div class="col-12 panel mt-3">
                <div class="row">
                    <div class="col-6 user_name">
                        <h4 id="user_name"></h4>
                    </div>
                    <div class="col-6">
                    <div id="user_profile_image" class="user_profile_image">
    
                    </div>
                </div>
                </div>

            </div>
        </div>

    

        <div class="main shadow-lg mx-auto ">
            <div class="row mx-auto main-head ">
                <div class="col-8">
                    <h3 class="mt-3 back-color">Todo Application</h3>
                    <span id="currentDate"></span>
                </div>
                <div class="col-4 back-color">
                    <i class="fa fa-refresh fa-3x mt-4 ml-5" aria-hidden="true" onclick="deleteAll()"></i>
                </div>
            </div>

            <div class="row mx-auto app-head">
                <div class="col-12">
                    <div class="row mt-3">
                        <div class="col-9">
                            <input id="add-task" class="type-text" type="text" placeholder="What need to be done?">
                        </div>
                        <div class="col-3">
                            <i class="fa fa-plus fa-3x ml-3" aria-hidden="true" onclick="addTask()" id="addBtn"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mx-auto item-head">
                <div class="col-12">
                    <div id="todoitems">
                    </div>
                </div>
            </div>
        </div>
    </div>
