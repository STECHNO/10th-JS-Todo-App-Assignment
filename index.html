<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- <i class="fa fa-pencil" aria-hidden="true"></i> -->
    <!-- <i class="fa fa-trash" aria-hidden="true"></i> -->

    <div class="container.fluid">

        <div class="main shadow-lg mx-auto">

        <div class="row main-head mx-auto ">
            <div class="col-8 back-color ">
                <h3 class="mt-3 back-color">Todo Application</h3>
                <span id="currentDate" class=""></span>
            </div>
            <div class="col-4 back-color">
                <i class="fa fa-refresh fa-3x mt-4 ml-5" aria-hidden="true" onclick="deleteAll()"></i>
            </div>
        </div>


        
        <div class="row app-head mx-auto">
            <div class="col-12 back-color">
                <div class="row mt-3">
                    <div class="col-9">
                        <input id="add-task" class="type-text" type="text" placeholder="What need to be done?">
                    </div>
                    <div  class="col-3">
                        <i class="fa fa-plus fa-3x ml-3" aria-hidden="true" onclick="addTask()"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mx-auto item-head">
            <div class="col-12">
                <div id="todoitems">

                </div>
            </div>
        </div>



    </div>




        








    </div>
    
</body>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
